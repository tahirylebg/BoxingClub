<!-- Page de connexion au club de boxe -->
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Connexion - L'Uppercut Toulousain</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- En-tête avec titre et navigation -->
<header>
  <h1>L'Uppercut Toulousain</h1>
  <nav aria-label="Navigation principale">
    <a href="index.html">Accueil</a>
    <a href="login.html" aria-current="page">Espace membre</a>
  </nav>
</header>

<main>
  <h2>Connexion à l’espace membre</h2>

  <!-- Formulaire de connexion -->
  <form action="index.html">
    <label for="email">Adresse email</label>
    <input type="email" id="email" name="email" required>

    <label for="password">Mot de passe</label>
    <input type="password" id="password" name="password" required>

    <button type="submit">Se connecter</button>
  </form>
</main>

<footer>
  <p>© 2026 Club de Boxe Uppercut</p>
</footer>

</body>
</html>
